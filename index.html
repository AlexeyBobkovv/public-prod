<!DOCTYPE html>
<html lang="en">
  <head>
    <title>webpack Boilerplate</title>
    <link rel="stylesheet" href="./styles/main.css">
  <script defer src="main.bundle.js"></script></head>
  <body>
    <div id="root">
      <header class="header">
        <nav class="menu">
          <div class="nav-item">
            <a href="" class="nav-item__link offbtn-background">
              <img src="./favicon/head-tourn.svg" alt="" class="tournament">
            </a>
          </div>
          <div class="nav-item">
            <a href="" class="nav-item__link offbtn-background">
              <img src="./favicon/head-spectator.svg" alt="" class="spectators">
            </a>
          </div>
          <div class="nav-item">
            <a href="" class="nav-item__link offbtn-background">
              <img src="./favicon/head-partner.svg" alt="" class="partners">
            </a>
          </div>

          <div class="nav-item__center">
            <div class="nav-item__center-helpers">
              <a href="" class="nav-item__center-help-link offbtn-background">
                <img src="./favicon/head-filter-info.svg" alt="" class="info">
              </a>
              <a href="" class="nav-item__center-help-link onbtn-background">
                <img src="./favicon/head-filter-rose.svg" alt="" class="rose">
              </a>
            </div>
            <a href="" class="nav-item__center-icon">
            </a>
            <div class="nav-item__center-helpers">
              <a href="" class="nav-item__center-help-link offbtn-background">
                <img src="./favicon/head-filter-video.svg" alt="" class="video">
              </a>
              <a href="" class="nav-item__center-help-link offbtn-background">
                <img src="./favicon/head-filter-letter.svg" alt="" class="letter">
              </a>
            </div>

          </div>
          <div class="nav-item">
            <a href="" class="nav-item__link offbtn-background">
              <img src="./favicon/head-club.svg" alt="" class="clubs">
            </a>
          </div>
          <div class="nav-item">
            <a href="" class="nav-item__link offbtn-background">
              <img src="./favicon/head-player.svg" alt="" class="players">
            </a>
          </div>
          <div class="nav-item">
            <a href="" class="nav-item__link offbtn-background">
              <img src="./favicon/head-bloger.svg" alt="" class="blogers">
            </a>
          </div>
        </nav>
        <button class="top-registr registr-rule offbtn-background"><img src="./favicon/registation.svg" alt=""></button>
      </header>
      <main class="main">
        <div class="main__aside">
          <a href="" class="top-block top-partner">
            <img src="./favicon/main-top-partner.svg" alt="" class="top">
            <img src="./img/btn-off.png" alt="" class="bottom">
          </a>
          <a href="" class="top-block top-tournament">
            <img src="./favicon/main-top-tournament.svg" alt="" class="top">
            <img src="./img/btn-off.png" alt="" class="bottom">
          </a>
          <a href="" class="partner-logo left-top-partn">
            <img src="./img/partn-logo.png" alt="">
          </a>
          <a href="" class="partner-logo left-center-partn">
            <img src="./img/bentley-logo.png" alt="">
          </a>
          <a href="" class="partner-logo left-bottom-partn">
            <img src="./img/mersedes-logo.png" alt="">
          </a>
          <button class="bottom-registr registr-rule offbtn-background"><img src="./favicon/registation.svg" alt=""></button>
        </div>
        <div class="main__center">
          <div class="main__center-header-block">
            <img src="./favicon/earth.svg" alt="" class="earth">

            <a href="" class="partner-logo left-bottom-partn">
              <img src="./img/mersedes-logo.png" alt="">
            </a>
          </div>
          <div class="main__center-footer-block">
            <a href="" class="top-block">
              <img src="./favicon/main-top-club.svg" alt="" class="top">
              <img src="./img/btn-off.png" alt="" class="bottom">
            </a>
          </div>
        </div>
        <div class="main__aside">
          <a href="" class="top-block top-player">
            <img src="./favicon/main-top-player.svg" alt="" class="top">
            <img src="./img/btn-off.png" alt="" class="bottom">
          </a>
          <a href="" class="top-block top-blogger">
            <img src="./favicon/main-top-blogger.svg" alt="" class="top">
            <img src="./img/btn-off.png" alt="" class="bottom">
          </a>
          <a href="" class="partner-logo right-top-partn">
            <img src="./img/bmw-logo.png" alt="">
          </a>
          <a href="" class="partner-logo right-bottom-partn">
            <img src="./img/audi-logo.png" alt="">
          </a>
        </div>

        <div class="magic-wand">
          <button class="magic-wand__main onbtn-background"><img src="./img/wand.png" alt=""></button>
          <a href="" class="magic-wand__icon offbtn-background"><img src="./img/user-solid.svg" alt=""></a>
          <a href="" class="magic-wand__icon offbtn-background"><img src="./img/message-solid.svg" alt=""></a>
          <a href="" class="magic-wand__icon offbtn-background"><img src="./img/volume-low-solid.svg" alt=""></a>
          <a href="" class="magic-wand__icon offbtn-background"><img src="./img/book-solid.svg" alt=""></a>
            <a href="" class="magic-wand__icon offbtn-background"><img src="./img/heart-solid.svg" alt=""></a>
            <a href="" class="magic-wand__icon offbtn-background"><img src="./img/r-solid.svg" alt=""></a>
        </div>
      </main>
    </div>
  </body>
</html>
